<!DOCTYPE html>
<html>
<head>
    <title>curso javascript</title>
</head>
<body>
    <script>
        function retornaSexo(sexo) {
            switch (sexo) {
                case 'M':
                    return 'masculino';
                case 'F': 
                    return 'feminino';
                default:
                    return 'outro';
            }
        }

        var resultado = retornaSexo('M');
        console.log(resultado);
    </script>
</body>
</html>
